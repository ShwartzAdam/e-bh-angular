<form>
  <div class="form-group row">
    <label class="col-4">File Type</label>
    <div class="col-8">
      <label class="custom-control custom-radio">
        <input name="radio" type="radio" class="custom-control-input" value="1">
        <span class="svg-folder"></span>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Folder</span>
      </label>
      <label class="custom-control custom-radio">
        <input name="radio" type="radio" class="custom-control-input" value="2">
        <span class="svg-file"></span>
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">File</span>

      </label>
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Name</label>
    <div class="col-8">
      <input id="name" name="name" type="text" class="form-control here">
    </div>
  </div>
  <div class="form-group row">
    <label for="user" class="col-4 col-form-label">User</label>
    <div class="col-8">
      <select id="user" name="user" class="custom-select">
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0">0</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="group" class="col-4 col-form-label">Group</label>
    <div class="col-8">
      <select id="group" name="group" class="custom-select">
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0">0</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="other" class="col-4 col-form-label">other</label>
    <div class="col-8">
      <select id="other" name="other" class="custom-select">
        <option value="7">7</option>
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0">0</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary" onclick="submitData()">Add</button>
    </div>
  </div>
</form>
